<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>One Shot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg: #000;
            --fg: #fff;
            --accent: #FF4500;
            --gray: #888;
            --card: #111;
            --card2: #1a1a1a
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif
        }

        .app {
            max-width: 480px;
            margin: 0 auto;
            height: 100%;
            position: relative;
            overflow: hidden
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn .3s
        }

        .screen.active {
            display: flex
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 69, 0, .3)
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 69, 0, .6)
            }
        }

        #onboarding {
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            text-align: center
        }

        #onboarding h1 {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 8px
        }

        #onboarding .subtitle {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 48px
        }

        #onboarding .input-group {
            width: 100%;
            margin-bottom: 32px;
            text-align: left
        }

        #onboarding label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 8px
        }

        #onboarding input {
            width: 100%;
            padding: 16px;
            background: var(--card);
            border: 2px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border .3s
        }

        #onboarding input:focus {
            border-color: var(--accent)
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all .2s;
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn-primary:active {
            transform: scale(.97)
        }

        .btn-primary:disabled {
            opacity: .4
        }

        #home {
            padding: 24px;
            padding-bottom: 80px;
            overflow-y: auto
        }

        .home-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px
        }

        .home-header h2 {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--fg);
            font-size: 24px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: background .2s
        }

        .settings-btn:active {
            background: var(--card)
        }

        .streak-section {
            text-align: center;
            margin: 40px 0
        }

        .streak-num {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -5px;
            background: linear-gradient(180deg, #fff 30%, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .streak-label {
            font-size: 14px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 4px
        }

        .goal-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px
        }

        .goal-title {
            font-size: 20px;
            font-weight: 900
        }

        .goal-hash {
            color: var(--accent);
            margin-right: 6px
        }

        .status-row {
            display: flex;
            gap: 12px;
            margin-top: 12px
        }

        .status-pill {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            background: var(--card2);
            text-align: center;
            font-size: 12px;
            font-weight: 700
        }

        .status-pill .val {
            font-size: 20px;
            font-weight: 900;
            display: block;
            margin-bottom: 2px
        }

        .status-pill .val.done {
            color: #00FF88
        }

        .status-pill .val.pending {
            color: var(--accent)
        }

        .rec-btn {
            width: 80px;
            height: 80px;
            margin: 32px auto 0;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            animation: glow 2s infinite;
            transition: transform .1s;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .rec-btn svg {
            width: 36px;
            height: 36px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round
        }

        .rec-btn:active {
            transform: scale(.92);
            animation: none
        }

        .rec-btn.recorded {
            background: #1a1a1a;
            animation: none
        }

        .rec-btn.recorded svg {
            stroke: var(--gray)
        }

        .rec-done-label {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 700;
            color: #00FF88;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none
        }

        .rec-done-label.show {
            display: block
        }

        .pass-purchase {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            padding: 14px;
            background: var(--card);
            border: 2px solid var(--accent);
            border-radius: 12px;
            color: var(--accent);
            font-size: 14px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all .2s;
            width: 100%
        }

        .pass-purchase:active {
            background: var(--accent);
            color: #fff
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            padding: 8px 0;
            padding-bottom: env(safe-area-inset-bottom, 8px);
            z-index: 100
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            color: var(--gray);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: color .2s;
            background: none;
            border: none;
            font-family: 'Inter', sans-serif
        }

        .nav-item.active {
            color: var(--accent)
        }

        .nav-item svg {
            width: 24px;
            height: 24px
        }

        #camera {
            background: #000;
            justify-content: center;
            align-items: center
        }

        .cam-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden
        }

        .cam-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .cam-top-bar {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10
        }

        .cam-top-btn {
            background: rgba(0, 0, 0, .5);
            border: none;
            color: #fff;
            font-size: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .cam-timer {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            font-weight: 900;
            color: #fff;
            z-index: 10;
            display: none;
            letter-spacing: 2px;
            text-shadow: none !important
        }

        .cam-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10
        }

        .shutter-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all .2s
        }

        .shutter-btn .inner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--accent);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all .2s
        }

        .shutter-btn:active .inner {
            transform: translate(-50%, -50%) scale(.85)
        }

        .shutter-btn.recording .inner {
            border-radius: 8px;
            width: 28px;
            height: 28px;
            background: #ff0000
        }

        .preview-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 16px;
            z-index: 10;
            padding: 0 24px
        }

        .prev-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px
        }

        .prev-btn.retry {
            background: #333;
            color: #fff
        }

        .prev-btn.save {
            background: var(--accent);
            color: #fff
        }

        #history {
            padding: 24px;
            padding-bottom: 80px;
            overflow-y: auto
        }

        #history .screen-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 24px;
            letter-spacing: -1px
        }

        .cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px
        }

        .cal-header button {
            background: none;
            border: none;
            color: var(--fg);
            font-size: 20px;
            cursor: pointer;
            padding: 8px
        }

        .cal-month {
            font-size: 16px;
            font-weight: 900
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 24px
        }

        .cal-day-label {
            text-align: center;
            font-size: 10px;
            color: var(--gray);
            font-weight: 700;
            padding: 4px
        }

        .cal-day {
            text-align: center;
            padding: 8px 4px;
            font-size: 13px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            color: var(--gray)
        }

        .cal-day.current-month {
            color: var(--fg)
        }

        .cal-day.today {
            background: var(--card)
        }

        .cal-day.has-video::after {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%)
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .history-item {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background .2s
        }

        .history-item:active {
            background: var(--card2)
        }

        .hi-left {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .hi-thumb {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: var(--card2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px
        }

        .hi-info .hi-date {
            font-size: 14px;
            font-weight: 700
        }

        .hi-info .hi-day {
            font-size: 12px;
            color: var(--accent);
            font-weight: 900
        }

        .hi-play {
            color: var(--gray);
            font-size: 20px
        }

        .no-history {
            text-align: center;
            color: var(--gray);
            padding: 40px 0;
            font-size: 14px
        }

        #settings {
            padding: 24px;
            padding-bottom: 80px;
            overflow-y: auto
        }

        #settings .screen-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 24px;
            letter-spacing: -1px
        }

        .setting-group {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px
        }

        .setting-group label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 8px
        }

        .setting-group input {
            width: 100%;
            padding: 12px;
            background: var(--card2);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            outline: none
        }

        .setting-group input:focus {
            border-color: var(--accent)
        }

        .btn-danger {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid #ff3333;
            border-radius: 12px;
            color: #ff3333;
            font-size: 14px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 24px
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .95);
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column
        }

        .modal-overlay.active {
            display: flex
        }

        .modal-overlay video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            z-index: 300;
            opacity: 0;
            transition: opacity .3s;
            pointer-events: none
        }

        .toast.show {
            opacity: 1
        }

        .toast.error {
            background: #cc0000
        }
    </style>
</head>

<body>
    <div class="app">

        <!-- Onboarding -->
        <div id="onboarding" class="screen">
            <h1>ONE SHOT</h1>
            <p class="subtitle">5Áßí„ÅßË®òÈå≤„Åô„Çã„ÄÅ„Çπ„Éà„Ç§„ÉÉ„ÇØ„Å™ÁøíÊÖ£</p>
            <div class="input-group">
                <label>ÁõÆÊ®ô„ÇíÂÖ•Âäõ</label>
                <input id="goalInput" type="text" placeholder="‰æã: Á≠ã„Éà„É¨ÊØéÊó•" maxlength="20">
            </div>
            <button class="btn-primary" id="startBtn" disabled>START</button>
        </div>

        <!-- Home -->
        <div id="home" class="screen">
            <div class="home-header">
                <h2>ONE SHOT</h2>
                <button class="settings-btn" onclick="showScreen('settings')">‚öôÔ∏è</button>
            </div>
            <div class="streak-section">
                <div class="streak-num" id="streakNum">0</div>
                <div class="streak-label">Day Streak</div>
            </div>
            <div class="goal-card">
                <div class="goal-title"><span class="goal-hash">#</span><span id="goalDisplay">-</span></div>
                <div class="status-row">
                    <div class="status-pill"><span class="val" id="todayStatus">‚àí</span>‰ªäÊó•</div>
                    <div class="status-pill"><span class="val" id="passCount">0</span>„Éë„ÇπÊÆã</div>
                </div>
            </div>
            <button class="rec-btn" id="recBtn" onclick="openCamera()">
                <svg viewBox="0 0 24 24">
                    <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z" />

            <button class="pass-purchase" onclick="purchasePass()">üéüÔ∏è „Éë„Çπ„ÇíË≥ºÂÖ•Ôºà¬•100Ôºâ</button>

        <!-- Camera -->
        <div id="camera" class="screen">
            <div class="cam-container">
                <canvas id="camCanvas" class="cam-canvas"></canvas>
                <div class="cam-top-bar">
                    <button class="cam-top-btn" onclick="closeCamera()">‚úï</button>
                    <button class="cam-top-btn" id="camFlipBtn" onclick="flipCamera()">üîÑ</button>
                </div>
                <div class="cam-timer" id="camTimer"></div>
                <div class="cam-controls" id="camControls">
                    <button class="shutter-btn" id="shutterBtn" onclick="startRecording()">
                        <div class="inner"></div>

        <!-- History -->

            <div class="screen-title">HISTORY</div>

                <label>„É™„Éû„Ç§„É≥„ÉâÈÄöÁü•</label>
                <input id="notifyTime" type="time" value="21:00">
                <div style="margin-top:8px;font-size:11px;color:var(--gray)">ÊØéÊó•„Åì„ÅÆÊôÇÂàª„Å´ÈÄöÁü•„Åó„Åæ„Åô</div>
            </div>

            <button class="btn-danger" onclick="resetAll()">„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà</button>
        </div>

        <!-- Nav -->
        <nav class="bottom-nav" id="bottomNav">
            <button class="nav-item active" onclick="showScreen('home')" data-screen="home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        <!-- Video Modal -->

        <div class="toast" id="toast"></div>

    <script>
        // ===== STATE =====
        var state = { goal: '', streak: 0, lastRecordDate: '', passCount: 0, onboarded: false, lastPassGrant: '', notifyTime: '21:00' };
        var db = null;
        var calYear, calMonth;
        var HOUR_BOUNDARY = 3;
        var preparedBlob = null;
        var currentFacing = 'environment'; // default: back camera

        function showToast(msg, isError) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast show' + (isError ? ' error' : '');
            clearTimeout(t._tid);
            t._tid = setTimeout(function () { t.className = 'toast' }, 3000);
        }

        // ===== APP DATE (AM3:00) =====
        function pad2(n) { return (n < 10 ? '0' : '') + n }
        function getAppDate(d) {
            d = d || new Date();
            var adj = new Date(d.getTime() - HOUR_BOUNDARY * 3600000);
            return adj.getFullYear() + '-' + pad2(adj.getMonth() + 1) + '-' + pad2(adj.getDate());
        }
        function getAppDayOfWeek(d) { d = d || new Date(); var adj = new Date(d.getTime() - HOUR_BOUNDARY * 3600000); return adj.getDay() }
        function daysBetween(a, b) { return Math.round((new Date(b) - new Date(a)) / 86400000) }

        // ===== STORAGE =====
        function saveState() { try { localStorage.setItem('oneshot_state', JSON.stringify(state)) } catch (e) { showToast('‰øùÂ≠ò„Ç®„É©„Éº', true) } }
        function loadState() { try { var s = localStorage.getItem('oneshot_state'); if (s) Object.assign(state, JSON.parse(s)) } catch (e) { } }

        function openDB() {
            return new Promise(function (resolve, reject) {
                if (!window.indexedDB) { showToast('IndexedDBÊú™ÂØæÂøú', true); reject(); return }
                var req = indexedDB.open('OneShotDB', 2);
                req.onupgradeneeded = function (e) {
                    var d = e.target.result;
                    if (!d.objectStoreNames.contains('videos')) {
                        var store = d.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
                        store.createIndex('date', 'date', { unique: false });
                    }
                };
                req.onsuccess = function (e) { db = e.target.result; resolve(db) };
                req.onerror = function (e) { showToast('DB error', true); reject(e) };
            });
        }

        function saveVideoToDB(blob, dateStr, dayNum) {
            return new Promise(function (resolve, reject) {
                if (!db) { showToast('DBÊú™Êé•Á∂ö', true); reject(new Error('no db')); return }
                var reader = new FileReader();
                reader.onload = function () {
                    try {
                        var tx = db.transaction('videos', 'readwrite');
                        tx.objectStore('videos').put({ data: reader.result, mime: blob.type, date: dateStr, day: dayNum, ts: Date.now() });
                        tx.oncomplete = function () { resolve() };
                        tx.onerror = function (e) { showToast('DBÊõ∏Ëæº„Ç®„É©„Éº', true); reject(e) };
                    } catch (ex) { showToast('‰øùÂ≠ò‰æãÂ§ñ', true); reject(ex) }
                };
                reader.onerror = function () { showToast('BlobË™≠Âèñ„Ç®„É©„Éº', true); reject(reader.error) };
                reader.readAsArrayBuffer(blob);
            });
        }

        function arrayBufferToBlob(ab, mime) { return new Blob([ab], { type: mime || 'video/webm' }) }
        function getAllVideos() {
            return new Promise(function (resolve) {
                if (!db) { resolve([]); return }
                try { var r = db.transaction('videos', 'readonly').objectStore('videos').getAll(); r.onsuccess = function () { resolve(r.result || []) }; r.onerror = function () { resolve([]) } } catch (e) { resolve([]) }
            });
        }
        function getAllVideoDates() {

                try { var r = db.transaction('videos', 'readonly').objectStore('videos').index('date').getAllKeys(); r.onsuccess = function () { resolve([...new Set(r.result || [])]) }; r.onerror = function () { resolve([]) } } catch (e) { resolve([]) }
            });
        }

            });
        }

        // ===== HABIT + PASS =====
        function checkPassGrant() {
            var today = getAppDate(), dow = getAppDayOfWeek();
            if (dow === 1 && state.lastPassGrant !== today) { state.passCount++; state.lastPassGrant = today; saveState() }
        }

        function updateStreak() {
            var today = getAppDate();
            if (!state.lastRecordDate) { state.streak = 0; return }
            var diff = daysBetween(state.lastRecordDate, today);
            if (diff === 2 && state.passCount > 0) {
                state.passCount--;
                state.lastRecordDate = getAppDate(new Date(Date.now() - 86400000));
                saveState();
                showToast('üéüÔ∏è „Éë„Çπ„Çí‰ΩøÁî®„Åó„Å¶„Çπ„Éà„É™„Éº„ÇØ„ÇíÁ∂≠ÊåÅ„Åó„Åæ„Åó„Åü');
            } else if (diff >= 2) {
                state.streak = 0;
                saveState();
            }
        }

        function recordToday() {
            var today = getAppDate();
            if (state.lastRecordDate === today) return;
            var diff = state.lastRecordDate ? daysBetween(state.lastRecordDate, today) : 999;
            state.streak = (diff <= 1) ? state.streak + 1 : 1;
            state.lastRecordDate = today;
            saveState();
        }

        function purchasePass() {
            if (confirm('„Éë„Çπ„Çí1ÂõûÂàÜË≥ºÂÖ•„Åó„Åæ„Åô„ÅãÔºüÔºà¬•100Ôºâ\n\n‚ÄªÁèæÂú®„ÅØ„ÉÜ„Çπ„Éà„É¢„Éº„Éâ„ÅÆ„Åü„ÇÅ„ÄÅÁÑ°Êñô„ÅßËøΩÂä†„Åï„Çå„Åæ„Åô„ÄÇ')) {
                state.passCount++;
                saveState();
                refreshHome();
                showToast('üéüÔ∏è „Éë„Çπ +1 ËøΩÂä†„Åï„Çå„Åæ„Åó„Åü');
            }
        }

        // ===== NOTIFICATION =====
        function scheduleNotification() {
            if (!('Notification' in window)) return;
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }
            clearTimeout(window._notifyTimer);
            if (!state.notifyTime) return;
            var parts = state.notifyTime.split(':');
            var h = parseInt(parts[0]), m = parseInt(parts[1]);
            var now = new Date();
            var target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);
            if (target <= now) target.setDate(target.getDate() + 1);
            var ms = target - now;
            window._notifyTimer = setTimeout(function () {
                if (Notification.permission === 'granted' && state.lastRecordDate !== getAppDate()) {
                    new Notification('One Shot', { body: '‰ªäÊó•„ÅÆË®òÈå≤„Åå„Åæ„Å†„Åß„Åô„ÄÇ5Áßí„ÅßÂßã„ÇÅ„Çà„ÅÜÔºÅ', icon: 'üì∑' });
                }
                scheduleNotification();

        }

        // ===== SCREENS =====
        function showScreen(name) {
            document.querySelectorAll('.screen').forEach(function (s) { s.classList.remove('active') });

            document.querySelectorAll('.nav-item').forEach(function (n) { n.classList.toggle('active', n.dataset.screen === name) });
            document.getElementById('bottomNav').style.display = (name === 'onboarding' || name === 'camera') ? 'none' : 'flex';
            if (name === 'home') refreshHome();
            if (name === 'history') refreshHistory();
            if (name === 'settings') {
                document.getElementById('goalEdit').value = state.goal;
                document.getElementById('notifyTime').value = state.notifyTime || '21:00';

        }

        function refreshHome() {
            updateStreak(); checkPassGrant();
            document.getElementById('streakNum').textContent = state.streak;
            document.getElementById('goalDisplay').textContent = state.goal || '-';
            document.getElementById('passCount').textContent = state.passCount;
            var today = getAppDate();

        }

        // ===== ONBOARDING =====
        var goalInput = document.getElementById('goalInput'), startBtn = document.getElementById('startBtn');
        goalInput.addEventListener('input', function () { startBtn.disabled = !goalInput.value.trim() });
        startBtn.addEventListener('click', function () { state.goal = goalInput.value.trim(); state.onboarded = true; saveState(); scheduleNotification(); showScreen('home') });

        // ===== SETTINGS =====
        function saveSettings() {
            state.goal = document.getElementById('goalEdit').value.trim();
            state.notifyTime = document.getElementById('notifyTime').value;
            saveState();
            scheduleNotification();
            showToast('‚úì Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
            showScreen('home');
        }
        function resetAll() { if (confirm('„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) { localStorage.removeItem('oneshot_state'); indexedDB.deleteDatabase('OneShotDB'); location.reload() } }

        // ===== HISTORY =====
        function changeMonth(dir) { calMonth += dir; if (calMonth > 11) { calMonth = 0; calYear++ } if (calMonth < 0) { calMonth = 11; calYear-- } refreshHistory() }
        async function refreshHistory() {
            if (calYear == null) { var n = new Date(); calYear = n.getFullYear(); calMonth = n.getMonth() }
            document.getElementById('calMonth').textContent = calYear + '.' + pad2(calMonth + 1);
            var dates = []; try { dates = await getAllVideoDates() } catch (e) { }
            var grid = document.getElementById('calGrid'); grid.innerHTML = '';
            ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'].forEach(function (l) { var d = document.createElement('div'); d.className = 'cal-day-label'; d.textContent = l; grid.appendChild(d) });
            var firstDay = new Date(calYear, calMonth, 1), lastDay = new Date(calYear, calMonth + 1, 0).getDate(), startDow = firstDay.getDay(), todayStr = getAppDate();
            for (var i = 0; i < startDow; i++) { var d = document.createElement('div'); d.className = 'cal-day'; grid.appendChild(d) }
            for (var i = 1; i <= lastDay; i++) {
                var d = document.createElement('div'); d.className = 'cal-day current-month'; d.textContent = i;
                var ds = calYear + '-' + pad2(calMonth + 1) + '-' + pad2(i);
                if (ds === todayStr) d.classList.add('today');
                if (dates.indexOf(ds) >= 0) d.classList.add('has-video');
                (function (date) { d.addEventListener('click', function () { showDayVideos(date) }) })(ds);
                grid.appendChild(d);
            }
            var list = document.getElementById('historyList'); list.innerHTML = '';
            var all = []; try { all = await getAllVideos() } catch (e) { }
            if (all.length === 0) { list.innerHTML = '<div class="no-history">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>'; return }
            all.sort(function (a, b) { return b.ts - a.ts });
            all.slice(0, 50).forEach(function (v) {
                var item = document.createElement('div'); item.className = 'history-item';
                item.innerHTML = '<div class="hi-left"><div class="hi-thumb">üé¨</div><div class="hi-info"><div class="hi-date">' + v.date + '</div><div class="hi-day">DAY ' + v.day + '</div></div></div><div class="hi-play">‚ñ∂</div>';
                item.addEventListener('click', function () { playVideoRecord(v) }); list.appendChild(item);
            });
        }
        async function showDayVideos(date) { try { var v = await getVideosByDate(date); if (v.length > 0) playVideoRecord(v[0]) } catch (e) { } }
        function playVideoRecord(r) {
            var blob = r.data ? arrayBufferToBlob(r.data, r.mime) : r.blob;
            if (!blob) { showToast('ÂãïÁîª„Éá„Éº„Çø„Å™„Åó', true); return }
            var vid = document.getElementById('modalVideo'); vid.src = URL.createObjectURL(blob);
            document.getElementById('videoModal').classList.add('active'); vid.play().catch(function () { });
        }
        function closeModal() { var v = document.getElementById('modalVideo'); v.pause(); try { URL.revokeObjectURL(v.src) } catch (e) { } v.removeAttribute('src'); v.load(); document.getElementById('videoModal').classList.remove('active') }

        // ===== CAMERA =====
        var camStream = null, mediaRec = null, animFrame = null, chunks = [];
        var isRecording = false, isFrozen = false, frozenReady = false, recStart = 0;
        var canvas = document.getElementById('camCanvas');
        var ctx = canvas.getContext('2d', { willReadFrequently: true });
        canvas.width = 1080; canvas.height = 1920;
        var offCanvas = document.createElement('canvas'); offCanvas.width = 1080; offCanvas.height = 1920;
        var offCtx = offCanvas.getContext('2d', { willReadFrequently: true });
        var filtCanvas = document.createElement('canvas'); filtCanvas.width = 1080; filtCanvas.height = 1920;
        var filtCtx = filtCanvas.getContext('2d');
        var videoEl = null;

        function initCamera() {
            if (camStream) { camStream.getTracks().forEach(function (t) { t.stop() }); camStream = null }
            if (!videoEl) { videoEl = document.createElement('video'); videoEl.setAttribute('playsinline', ''); videoEl.muted = true }
            return navigator.mediaDevices.getUserMedia({
                video: { facingMode: currentFacing, width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: true
            }).then(function (stream) {
                camStream = stream; videoEl.srcObject = stream; return videoEl.play();
            });
        }

        function openCamera() {
            showScreen('camera');
            resetCameraStates();
            initCamera().then(function () { drawLoop() }).catch(function (e) { showToast('„Ç´„É°„É©„Ç®„É©„Éº: ' + e.message, true); closeCamera() });
        }

        function flipCamera() {
            currentFacing = (currentFacing === 'environment') ? 'user' : 'environment';
            if (isRecording) return;
            openCamera();
        }

        function resetCameraStates() {
            if (mediaRec && mediaRec.state !== 'inactive') { try { mediaRec.stop() } catch (e) { } }
            if (animFrame) { cancelAnimationFrame(animFrame); animFrame = null }
            isRecording = false; isFrozen = false; frozenReady = false; chunks = [];
            if (preparedBlob) { try { URL.revokeObjectURL(preparedBlob) } catch (e) { } preparedBlob = null }
            document.getElementById('camControls').style.display = 'flex';
            document.getElementById('previewControls').style.display = 'none';
            document.getElementById('camTimer').style.display = 'none';
            document.getElementById('shutterBtn').classList.remove('recording');
        }

        function retryRecording() {
            showToast('ÊíÆ„ÇäÁõ¥„Åó„Åæ„Åô...');
            resetCameraStates();
            openCamera();
        }

        function drawLoop() {
            if (!camStream) return;
            if (!isFrozen) {
                var vw = videoEl.videoWidth, vh = videoEl.videoHeight;
                if (vw && vh) {
                    var targetRatio = 9 / 16, srcRatio = vw / vh, sx = 0, sy = 0, sw = vw, sh = vh;
                    if (srcRatio > targetRatio) { sw = vh * targetRatio; sx = (vw - sw) / 2 } else { sh = vw / targetRatio; sy = (vh - sh) / 2 }
                    ctx.filter = 'none'; ctx.drawImage(videoEl, sx, sy, sw, sh, 0, 0, 1080, 1920);
                }
                if (isRecording) {
                    var elapsed = (Date.now() - recStart) / 1000;
                    var countdown = Math.max(0, Math.ceil(3 - elapsed));
                    var timer = document.getElementById('camTimer');
                    timer.style.display = 'block'; timer.textContent = countdown;
                    if (elapsed >= 3) {
                        timer.textContent = '0';
                        offCtx.filter = 'none'; offCtx.drawImage(canvas, 0, 0);
                        filtCtx.filter = 'brightness(0.7) contrast(1.3) saturate(0.6)';
                        filtCtx.drawImage(offCanvas, 0, 0); filtCtx.filter = 'none';
                        drawOverlayOn(filtCtx); isFrozen = true; frozenReady = true;
                    }
                }
            }
            if (isFrozen && frozenReady) {
                ctx.filter = 'none'; ctx.drawImage(filtCanvas, 0, 0);
                var elapsed2 = (Date.now() - recStart) / 1000;
                var timer2 = document.getElementById('camTimer'); timer2.style.display = 'block'; timer2.textContent = '‚úì';
                if (elapsed2 >= 5) { stopRecording(); return }
            }
            animFrame = requestAnimationFrame(drawLoop);
        }

        function drawOverlayOn(c) {
            var w = 1080, h = 1920, L = 70, T = 7, margin = 60;
            c.strokeStyle = '#fff'; c.lineWidth = T; c.lineCap = 'square';
            c.beginPath(); c.moveTo(margin, margin + L); c.lineTo(margin, margin); c.lineTo(margin + L, margin); c.stroke();
            c.beginPath(); c.moveTo(w - margin, margin + L); c.lineTo(w - margin, margin); c.lineTo(w - margin - L, margin); c.stroke();
            c.beginPath(); c.moveTo(margin, h - margin - L); c.lineTo(margin, h - margin); c.lineTo(margin + L, h - margin); c.stroke();
            c.beginPath(); c.moveTo(w - margin, h - margin - L); c.lineTo(w - margin, h - margin); c.lineTo(w - margin - L, h - margin); c.stroke();
            var grd = c.createLinearGradient(0, h * 0.45, 0, h); grd.addColorStop(0, 'rgba(0,0,0,0)'); grd.addColorStop(0.6, 'rgba(0,0,0,0.3)'); grd.addColorStop(1, 'rgba(0,0,0,0.75)');
            c.fillStyle = grd; c.fillRect(0, h * 0.45, w, h * 0.55);
            var grdTop = c.createLinearGradient(0, 0, 0, h * 0.25); grdTop.addColorStop(0, 'rgba(0,0,0,0.6)'); grdTop.addColorStop(1, 'rgba(0,0,0,0)');
            c.fillStyle = grdTop; c.fillRect(0, 0, w, h * 0.25);
            function setShadow(blur, alpha) { c.shadowColor = 'rgba(0,0,0,' + alpha + ')'; c.shadowBlur = blur; c.shadowOffsetX = 0; c.shadowOffsetY = 4 }
            var dayNum = state.streak + 1;
            setShadow(30, 0.9); c.fillStyle = '#fff'; c.font = '900 140px Inter,sans-serif'; c.textAlign = 'left'; c.textBaseline = 'top';
            c.fillText('DAY ' + dayNum, 80, Math.round(h * 0.12));
            var now = new Date();
            var dateStr = now.getFullYear() + '.' + pad2(now.getMonth() + 1) + '.' + pad2(now.getDate()) + '  ' + pad2(now.getHours()) + ':' + pad2(now.getMinutes());
            setShadow(20, 0.8); c.font = '700 52px Inter,sans-serif'; c.textAlign = 'left'; c.textBaseline = 'top';
            c.fillText(dateStr, 85, Math.round(h * 0.12) + 150);
            var goalText = '#' + (state.goal || 'NO GOAL');
            setShadow(35, 0.95); c.font = '900 80px Inter,sans-serif'; c.textAlign = 'center'; c.textBaseline = 'middle';
            c.fillText(goalText, w / 2, Math.round(h * 0.80));
            c.shadowColor = 'transparent'; c.shadowBlur = 0; c.shadowOffsetX = 0; c.shadowOffsetY = 0;
        }

        function startRecording() {
            if (isRecording) return;
            isRecording = true; isFrozen = false; frozenReady = false; chunks = []; preparedBlob = null;
            recStart = Date.now(); document.getElementById('shutterBtn').classList.add('recording');
            var types = ['video/webm;codecs=vp9,opus', 'video/webm;codecs=vp8,opus', 'video/webm;codecs=vp8', 'video/webm', 'video/mp4'];
            var mime = ''; for (var i = 0; i < types.length; i++) { try { if (MediaRecorder.isTypeSupported(types[i])) { mime = types[i]; break } } catch (e) { } }
            var canvasStream = canvas.captureStream(30);
            if (camStream) { var at = camStream.getAudioTracks(); for (var j = 0; j < at.length; j++)canvasStream.addTrack(at[j]) }
            try {
                mediaRec = new MediaRecorder(canvasStream, mime ? { mimeType: mime } : {});
                mediaRec.ondataavailable = function (e) { if (e.data && e.data.size > 0) chunks.push(e.data) };
                mediaRec.onstop = function () { preparedBlob = new Blob(chunks, { type: mediaRec.mimeType }); onRecordingComplete() };
                mediaRec.start();
            } catch (e) { showToast('ÈñãÂßã„Ç®„É©„Éº', true); isRecording = false }
        }

        function stopRecording() {
            isRecording = false; document.getElementById('shutterBtn').classList.remove('recording');
            document.getElementById('camTimer').style.display = 'none';
            if (mediaRec && mediaRec.state !== 'inactive') { try { mediaRec.requestData(); setTimeout(function () { mediaRec.stop() }, 200) } catch (e) { } }
        }

        function onRecordingComplete() {
            document.getElementById('camControls').style.display = 'none';
            document.getElementById('previewControls').style.display = 'flex';
        }

        async function saveRecording() {
            try {
                if (!preparedBlob || preparedBlob.size < 100) { showToast('„Éá„Éº„Çø„Å™„Åó', true); return }
                var today = getAppDate(), dayNum = state.streak + 1;
                await saveVideoToDB(preparedBlob, today, dayNum);
                recordToday(); showToast('‚úì DAY ' + state.streak + ' ‰øùÂ≠òÂÆå‰∫ÜÔºÅ');
                closeCameraOnly(); showScreen('home');
            } catch (e) { showToast('‰øùÂ≠òÂ§±Êïó', true) }
        }

        function closeCameraOnly() {
            if (animFrame) { cancelAnimationFrame(animFrame); animFrame = null }
            if (camStream) { camStream.getTracks().forEach(function (t) { t.stop() }); camStream = null }
            isRecording = false; isFrozen = false; frozenReady = false;
        }

        function closeCamera() { closeCameraOnly(); showScreen('home') }

        (async function () {
            loadState(); try { await openDB() } catch (e) { }
            var n = new Date(); calYear = n.getFullYear(); calMonth = n.getMonth();
            if (!state.onboarded) showScreen('onboarding');
            else { showScreen('home'); scheduleNotification() }
        })();
    </script>
