<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>One Shot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg: #000;
            --fg: #fff;
            --accent: #FF4500;
            --gray: #888;
            --card: #111;
            --card2: #1a1a1a
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif
        }

        .app {
            max-width: 480px;
            margin: 0 auto;
            height: 100%;
            position: relative;
            overflow: hidden
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn .3s
        }

        .screen.active {
            display: flex
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 69, 0, .3)
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 69, 0, .6)
            }
        }

        #onboarding {
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            text-align: center
        }

        #onboarding h1 {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 8px
        }

        #onboarding .subtitle {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 48px
        }

        #onboarding .input-group {
            width: 100%;
            margin-bottom: 32px;
            text-align: left
        }

        #onboarding label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 8px
        }

        #onboarding input {
            width: 100%;
            padding: 16px;
            background: var(--card);
            border: 2px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border .3s
        }

        #onboarding input:focus {
            border-color: var(--accent)
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all .2s;
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn-primary:active {
            transform: scale(.97)
        }

        .btn-primary:disabled {
            opacity: .4
        }

        #home {
            padding: 24px;
            padding-bottom: 80px;
            overflow-y: auto
        }

        .home-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px
        }

        .home-header h2 {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--fg);
            font-size: 24px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: background .2s
        }

        .settings-btn:active {
            background: var(--card)
        }

        .streak-section {
            text-align: center;
            margin: 40px 0
        }

        .streak-num {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -5px;
            background: linear-gradient(180deg, #fff 30%, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .streak-label {
            font-size: 14px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 4px
        }

        .goal-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px
        }

        .goal-title {
            font-size: 20px;
            font-weight: 900
        }

        .goal-hash {
            color: var(--accent);
            margin-right: 6px
        }

        .status-row {
            display: flex;
            gap: 12px;
            margin-top: 12px
        }

        .status-pill {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            background: var(--card2);
            text-align: center;
            font-size: 12px;
            font-weight: 700
        }

        .status-pill .val {
            font-size: 20px;
            font-weight: 900;
            display: block;
            margin-bottom: 2px
        }

        .status-pill .val.done {
            color: #00FF88
        }

        .status-pill .val.pending {
            color: var(--accent)
        }

        .rec-btn {
            width: 80px;
            height: 80px;
            margin: 32px auto 0;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            animation: glow 2s infinite;
            transition: transform .1s;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .rec-btn svg {
            width: 36px;
            height: 36px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round
        }

        .rec-btn:active {
            transform: scale(.92);
            animation: none
        }

        .rec-btn.recorded {
            background: #1a1a1a;
            animation: none
        }

        .rec-btn.recorded svg {
            stroke: var(--gray)
        }

        .rec-done-label {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 700;
            color: #00FF88;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none
        }

        .rec-done-label.show {
            display: block
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            padding: 8px 0;
            padding-bottom: env(safe-area-inset-bottom, 8px);
            z-index: 100
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            color: var(--gray);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: color .2s;
            background: none;
            border: none;
            font-family: 'Inter', sans-serif
        }

        .nav-item.active {
            color: var(--accent)
        }

        .nav-item svg {
            width: 24px;
            height: 24px
        }

        #camera {
            background: #000;
            justify-content: center;
            align-items: center
        }

        .cam-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden
        }

        .cam-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .cam-close {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, .5);
            border: none;
            color: #fff;
            font-size: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            backdrop-filter: blur(10px)
        }

        .cam-timer {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            z-index: 10;
            display: none;
            letter-spacing: 2px;
            text-shadow: none !important
        }

        .cam-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10
        }

        .shutter-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all .2s
        }

        .shutter-btn .inner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--accent);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all .2s
        }

        .shutter-btn:active .inner {
            transform: translate(-50%, -50%) scale(.85)
        }

        .shutter-btn.recording .inner {
            border-radius: 8px;
            width: 28px;
            height: 28px;
            background: #ff0000
        }

        .preview-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 16px;
            z-index: 10;
            padding: 0 24px
        }

        .prev-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px
        }

        .prev-btn.retry {
            background: #333;
            color: #fff
        }

        .prev-btn.save {
            background: var(--accent);
            color: #fff
        }

        #history {
            padding: 24px;
            padding-bottom: 80px;
            overflow-y: auto
        }

        #history .screen-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 24px;
            letter-spacing: -1px
        }

        .cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px
        }

        .cal-header button {
            background: none;
            border: none;
            color: var(--fg);
            font-size: 20px;
            cursor: pointer;
            padding: 8px
        }

        .cal-month {
            font-size: 16px;
            font-weight: 900
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 24px
        }

        .cal-day-label {
            text-align: center;
            font-size: 10px;
            color: var(--gray);
            font-weight: 700;
            padding: 4px
        }

        .cal-day {
            text-align: center;
            padding: 8px 4px;
            font-size: 13px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            color: var(--gray)
        }

        .cal-day.current-month {
            color: var(--fg)
        }

        .cal-day.today {
            background: var(--card)
        }

        .cal-day.has-video::after {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%)
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .history-item {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background .2s
        }

        .history-item:active {
            background: var(--card2)
        }

        .hi-left {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .hi-thumb {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: var(--card2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px
        }

        .hi-info .hi-date {
            font-size: 14px;
            font-weight: 700
        }

        .hi-info .hi-day {
            font-size: 12px;
            color: var(--accent);
            font-weight: 900
        }

        .hi-play {
            color: var(--gray);
            font-size: 20px
        }

        .no-history {
            text-align: center;
            color: var(--gray);
            padding: 40px 0;
            font-size: 14px
        }

        #settings {
            padding: 24px;
            padding-bottom: 80px;
            overflow-y: auto
        }

        #settings .screen-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 24px;
            letter-spacing: -1px
        }

        .setting-group {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px
        }

        .setting-group label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 8px
        }

        .setting-group input {
            width: 100%;
            padding: 12px;
            background: var(--card2);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            outline: none
        }

        .setting-group input:focus {
            border-color: var(--accent)
        }

        .btn-danger {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid #ff3333;
            border-radius: 12px;
            color: #ff3333;
            font-size: 14px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 24px
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .95);
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column
        }

        .modal-overlay.active {
            display: flex
        }

        .modal-overlay video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            z-index: 300;
            opacity: 0;
            transition: opacity .3s;
            pointer-events: none
        }

        .toast.show {
            opacity: 1
        }

        .toast.error {
            background: #cc0000
        }
    </style>
</head>

<body>
    <div class="app">

        <div id="onboarding" class="screen">
            <h1>ONE SHOT</h1>
            <p class="subtitle">5Áßí„ÅßË®òÈå≤„Åô„Çã„ÄÅ„Çπ„Éà„Ç§„ÉÉ„ÇØ„Å™ÁøíÊÖ£</p>
            <div class="input-group">
                <label>ÁõÆÊ®ô„ÇíÂÖ•Âäõ</label>

    <script>
        // ===== STATE =====
        var state = { goal: '', streak: 0, lastRecordDate: '', passCount: 0, onboarded: false, lastPassGrant: '' };
        var db = null;
        var calYear, calMonth;
        var HOUR_BOUNDARY = 3;
        var preparedBlob = null;

        function showToast(msg, isError) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast show' + (isError ? ' error' : '');
            clearTimeout(t._tid);
            t._tid = setTimeout(function () { t.className = 'toast' }, 3000);
        }

        // ===== APP DATE =====
        function getAppDate(d) {
            d = d || new Date();
            var adj = new Date(d.getTime() - HOUR_BOUNDARY * 3600000);
            var y = adj.getFullYear(), m = adj.getMonth() + 1, dd = adj.getDate();
            return y + '-' + (m < 10 ? '0' : '') + m + '-' + (dd < 10 ? '0' : '') + dd;
        }
        function getAppDayOfWeek(d) { d = d || new Date(); var adj = new Date(d.getTime() - HOUR_BOUNDARY * 3600000); return adj.getDay() }
        function daysBetween(a, b) { return Math.round((new Date(b) - new Date(a)) / 86400000) }

        // ===== STORAGE =====
        function saveState() { try { localStorage.setItem('oneshot_state', JSON.stringify(state)) } catch (e) { showToast('‰øùÂ≠ò„Ç®„É©„Éº', true) } }
        function loadState() { try { var s = localStorage.getItem('oneshot_state'); if (s) Object.assign(state, JSON.parse(s)) } catch (e) { } }

        function openDB() {
            return new Promise(function (resolve, reject) {
                if (!window.indexedDB) { showToast('IndexedDBÊú™ÂØæÂøú', true); reject(); return }
                var req = indexedDB.open('OneShotDB', 2);
                req.onupgradeneeded = function (e) {
                    var d = e.target.result;
                    if (!d.objectStoreNames.contains('videos')) {
                        var store = d.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
                        store.createIndex('date', 'date', { unique: false });
                    }
                };
                req.onsuccess = function (e) { db = e.target.result; console.log('[DB] OK'); resolve(db) };
                req.onerror = function (e) { showToast('DB error', true); reject(e) };
            });
        }

        function saveVideoToDB(blob, dateStr, dayNum) {
            return new Promise(function (resolve, reject) {
                if (!db) { showToast('DBÊú™Êé•Á∂ö', true); reject(new Error('no db')); return }
                console.log('[SAVE] blob=' + blob.size + 'b type=' + blob.type);
                var reader = new FileReader();
                reader.onload = function () {
                    try {
                        var tx = db.transaction('videos', 'readwrite');
                        var store = tx.objectStore('videos');
                        store.put({ data: reader.result, mime: blob.type, date: dateStr, day: dayNum, ts: Date.now() });
                        tx.oncomplete = function () { console.log('[SAVE] OK'); resolve() };
                        tx.onerror = function (e) { showToast('DBÊõ∏Ëæº„Ç®„É©„Éº', true); reject(e) };
                    } catch (ex) { showToast('‰øùÂ≠ò‰æãÂ§ñ: ' + ex.message, true); reject(ex) }
                };
                reader.onerror = function () { showToast('BlobË™≠Âèñ„Ç®„É©„Éº', true); reject(reader.error) };
                reader.readAsArrayBuffer(blob);
            });
        }

        function arrayBufferToBlob(ab, mime) { return new Blob([ab], { type: mime || 'video/webm' }) }

        function getAllVideos() {
            return new Promise(function (resolve) {
                if (!db) { resolve([]); return }
                try {
                    var tx = db.transaction('videos', 'readonly'); var req = tx.objectStore('videos').getAll();
                    req.onsuccess = function () { resolve(req.result || []) }; req.onerror = function () { resolve([]) }
                } catch (e) { resolve([]) }
            });
        }
        function getAllVideoDates() {
            return new Promise(function (resolve) {
                if (!db) { resolve([]); return }
                try {
                    var tx = db.transaction('videos', 'readonly'); var req = tx.objectStore('videos').index('date').getAllKeys();
                    req.onsuccess = function () { resolve([...new Set(req.result || [])]) }; req.onerror = function () { resolve([]) }
                } catch (e) { resolve([]) }
            });
        }
        function getVideosByDate(dateStr) {
            return new Promise(function (resolve) {
                if (!db) { resolve([]); return }

                    var tx = db.transaction('videos', 'readonly'); var req = tx.objectStore('videos').index('date').getAll(dateStr);
                    req.onsuccess = function () { resolve(req.result || []) }; req.onerror = function () { resolve([]) }
                } catch (e) { resolve([]) }
            });
        }

        // ===== HABIT =====
        function checkPassGrant() {
            var today = getAppDate(), dow = getAppDayOfWeek();
            if (dow === 1 && state.lastPassGrant !== today) { state.passCount++; state.lastPassGrant = today; saveState() }
        }
        function updateStreak() {
            var today = getAppDate();
            if (!state.lastRecordDate) { state.streak = 0; return }
            if (daysBetween(state.lastRecordDate, today) >= 2) { state.streak = 0; saveState() }
        }
        function recordToday() {
            var today = getAppDate();
            if (state.lastRecordDate === today) return;
            var diff = state.lastRecordDate ? daysBetween(state.lastRecordDate, today) : 999;
            state.streak = (diff <= 1) ? state.streak + 1 : 1;
            state.lastRecordDate = today;
            saveState();
        }

        // ===== SCREENS =====
        function showScreen(name) {
            document.querySelectorAll('.screen').forEach(function (s) { s.classList.remove('active') });
            document.getElementById(name).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(function (n) { n.classList.toggle('active', n.dataset.screen === name) });
            document.getElementById('bottomNav').style.display = (name === 'onboarding' || name === 'camera') ? 'none' : 'flex';
            if (name === 'home') refreshHome();
            if (name === 'history') refreshHistory();
            if (name === 'settings') document.getElementById('goalEdit').value = state.goal;
        }
        function refreshHome() {
            updateStreak(); checkPassGrant();
            document.getElementById('streakNum').textContent = state.streak;
            document.getElementById('goalDisplay').textContent = state.goal || '-';
            document.getElementById('passCount').textContent = state.passCount;
            var today = getAppDate();
            var st = document.getElementById('todayStatus'), rb = document.getElementById('recBtn'), dl = document.getElementById('recDoneLabel');
            if (state.lastRecordDate === today) { st.textContent = '‚úì'; st.className = 'val done'; rb.classList.add('recorded'); dl.classList.add('show') }
            else { st.textContent = '‚àí'; st.className = 'val pending'; rb.classList.remove('recorded'); dl.classList.remove('show') }
        }

        // ===== ONBOARDING =====
        var goalInput = document.getElementById('goalInput'), startBtn = document.getElementById('startBtn');
        goalInput.addEventListener('input', function () { startBtn.disabled = !goalInput.value.trim() });
        startBtn.addEventListener('click', function () { state.goal = goalInput.value.trim(); state.onboarded = true; saveState(); showScreen('home') });

        // ===== SETTINGS =====
        function saveSettings() { state.goal = document.getElementById('goalEdit').value.trim(); saveState(); showScreen('home') }
        function resetAll() { if (confirm('„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) { localStorage.removeItem('oneshot_state'); indexedDB.deleteDatabase('OneShotDB'); location.reload() } }

        // ===== HISTORY =====
        function changeMonth(dir) {
            calMonth += dir;
            if (calMonth > 11) { calMonth = 0; calYear++ }
            if (calMonth < 0) { calMonth = 11; calYear-- }
            refreshHistory();
        }
        async function refreshHistory() {
            if (calYear == null) { var n = new Date(); calYear = n.getFullYear(); calMonth = n.getMonth() }
            document.getElementById('calMonth').textContent = calYear + '.' + (calMonth + 1 < 10 ? '0' : '') + (calMonth + 1);
            var dates = []; try { dates = await getAllVideoDates() } catch (e) { }
            var grid = document.getElementById('calGrid'); grid.innerHTML = '';
            ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'].forEach(function (l) {
                var d = document.createElement('div'); d.className = 'cal-day-label'; d.textContent = l; grid.appendChild(d);
            });
            var firstDay = new Date(calYear, calMonth, 1), lastDay = new Date(calYear, calMonth + 1, 0).getDate();
            var startDow = firstDay.getDay(), todayStr = getAppDate();
            for (var i = 0; i < startDow; i++) { var d = document.createElement('div'); d.className = 'cal-day'; grid.appendChild(d) }
            for (var i = 1; i <= lastDay; i++) {
                var d = document.createElement('div'); d.className = 'cal-day current-month'; d.textContent = i;
                var ds = calYear + '-' + (calMonth + 1 < 10 ? '0' : '') + (calMonth + 1) + '-' + (i < 10 ? '0' : '') + i;
                if (ds === todayStr) d.classList.add('today');
                if (dates.indexOf(ds) >= 0) d.classList.add('has-video');
                (function (date) { d.addEventListener('click', function () { showDayVideos(date) }) })(ds);
                grid.appendChild(d);
            }
            var list = document.getElementById('historyList'); list.innerHTML = '';
            var all = []; try { all = await getAllVideos() } catch (e) { }
            if (all.length === 0) { list.innerHTML = '<div class="no-history">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>'; return }
            all.sort(function (a, b) { return b.ts - a.ts });
            all.slice(0, 50).forEach(function (v) {
                var item = document.createElement('div'); item.className = 'history-item';
                item.innerHTML = '<div class="hi-left"><div class="hi-thumb">üé¨</div><div class="hi-info"><div class="hi-date">' + v.date + '</div><div class="hi-day">DAY ' + v.day + '</div></div></div><div class="hi-play">‚ñ∂</div>';
                item.addEventListener('click', function () { playVideoRecord(v) });
                list.appendChild(item);
            });
        }
        async function showDayVideos(date) { try { var vids = await getVideosByDate(date); if (vids.length > 0) playVideoRecord(vids[0]) } catch (e) { } }
        function playVideoRecord(record) {
            var blob;
            if (record.data) blob = arrayBufferToBlob(record.data, record.mime);
            else if (record.blob) blob = record.blob;
            else { showToast('ÂãïÁîª„Éá„Éº„Çø„Å™„Åó', true); return }
            var vid = document.getElementById('modalVideo');
            vid.src = URL.createObjectURL(blob);
            document.getElementById('videoModal').classList.add('active');
            vid.play().catch(function () { });
        }
        function closeModal() {
            var v = document.getElementById('modalVideo'); v.pause();
            try { URL.revokeObjectURL(v.src) } catch (e) { }
            v.removeAttribute('src'); v.load();
            document.getElementById('videoModal').classList.remove('active');
        }

        // ===== CAMERA / CANVAS PROCESSOR =====
        var camStream = null, mediaRec = null, animFrame = null, chunks = [];
        var isRecording = false, isFrozen = false, frozenReady = false, recStart = 0;
        var canvas = document.getElementById('camCanvas');
        var ctx = canvas.getContext('2d', { willReadFrequently: true });
        canvas.width = 1080; canvas.height = 1920;

        // Offscreen: holds captured frame for filter application
        var offCanvas = document.createElement('canvas');
        offCanvas.width = 1080; offCanvas.height = 1920;
        var offCtx = offCanvas.getContext('2d', { willReadFrequently: true });

        // Second offscreen: holds filtered result
        var filtCanvas = document.createElement('canvas');
        filtCanvas.width = 1080; filtCanvas.height = 1920;
        var filtCtx = filtCanvas.getContext('2d');

        var videoEl = null;

        function openCamera() {
            showScreen('camera');
            document.getElementById('camControls').style.display = 'flex';
            document.getElementById('previewControls').style.display = 'none';
            document.getElementById('camTimer').style.display = 'none';
            document.getElementById('shutterBtn').classList.remove('recording');
            isRecording = false; isFrozen = false; frozenReady = false; chunks = []; preparedBlob = null;

            if (!videoEl) { videoEl = document.createElement('video'); videoEl.setAttribute('playsinline', ''); videoEl.muted = true }
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user', width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: true
            }).then(function (stream) {
                camStream = stream; videoEl.srcObject = stream; videoEl.play(); drawLoop();
            }).catch(function (e) { showToast('„Ç´„É°„É©„Ç®„É©„Éº: ' + e.message, true); closeCamera() });
        }

        function drawLoop() {
            if (!camStream) return;

            if (!isFrozen) {
                // Live phase: draw camera to main canvas
                var vw = videoEl.videoWidth, vh = videoEl.videoHeight;
                if (vw && vh) {
                    var targetRatio = 9 / 16, srcRatio = vw / vh;
                    var sx = 0, sy = 0, sw = vw, sh = vh;
                    if (srcRatio > targetRatio) { sw = vh * targetRatio; sx = (vw - sw) / 2 }
                    else { sh = vw / targetRatio; sy = (vh - sh) / 2 }
                    ctx.filter = 'none';
                    ctx.drawImage(videoEl, sx, sy, sw, sh, 0, 0, 1080, 1920);
                }
                if (isRecording) {
                    var elapsed = (Date.now() - recStart) / 1000;
                    if (elapsed >= 3) {
                        // === FREEZE: capture ‚Üí filter ‚Üí overlay ===
                        // Step 1: Copy current frame to offscreen (raw)
                        offCtx.filter = 'none';
                        offCtx.drawImage(canvas, 0, 0);

                        // Step 2: Apply cinematic filter to filtCanvas
                        filtCtx.filter = 'brightness(0.7) contrast(1.3) saturate(0.6)';
                        filtCtx.drawImage(offCanvas, 0, 0);
                        filtCtx.filter = 'none';

                        // Step 3: Draw overlay text on filtCanvas
                        drawOverlayOn(filtCtx);

                        isFrozen = true;
                        frozenReady = true;
                        console.log('[FREEZE] filter+overlay applied');
                    }
                }
            }

            if (isFrozen && frozenReady) {
                // Frozen phase: copy filtered+overlaid frame to main canvas every frame
                ctx.filter = 'none';
                ctx.drawImage(filtCanvas, 0, 0);
                var elapsed2 = (Date.now() - recStart) / 1000;
                if (elapsed2 >= 5) { stopRecording(); return }
            }

            // Timer (countdown)
            if (isRecording) {
                var el = (Date.now() - recStart) / 1000;
                var timer = document.getElementById('camTimer');
                timer.style.display = 'block';
                timer.textContent = Math.max(0, Math.ceil(5 - el)) + 's';
            }

            animFrame = requestAnimationFrame(drawLoop);
        }

        // ===== OVERLAY DRAWING (SNS-optimized layout) =====
        function drawOverlayOn(c) {
            var w = 1080, h = 1920;

            // --- L-bracket reticles (ÂõõÈöÖ) ---
            var L = 70, T = 7;
            c.strokeStyle = '#fff'; c.lineWidth = T; c.lineCap = 'square';
            // Moved inward for SNS safe area
            var margin = 60;
            c.beginPath(); c.moveTo(margin, margin + L); c.lineTo(margin, margin); c.lineTo(margin + L, margin); c.stroke();
            c.beginPath(); c.moveTo(w - margin, margin + L); c.lineTo(w - margin, margin); c.lineTo(w - margin - L, margin); c.stroke();
            c.beginPath(); c.moveTo(margin, h - margin - L); c.lineTo(margin, h - margin); c.lineTo(margin + L, h - margin); c.stroke();
            c.beginPath(); c.moveTo(w - margin, h - margin - L); c.lineTo(w - margin, h - margin); c.lineTo(w - margin - L, h - margin); c.stroke();

            // --- Bottom gradient (taller for cinematic look) ---
            var grd = c.createLinearGradient(0, h * 0.45, 0, h);
            grd.addColorStop(0, 'rgba(0,0,0,0)');
            grd.addColorStop(0.6, 'rgba(0,0,0,0.3)');
            grd.addColorStop(1, 'rgba(0,0,0,0.75)');
            c.fillStyle = grd; c.fillRect(0, h * 0.45, w, h * 0.55);

            // --- Top gradient (subtle, for upper text readability) ---
            var grdTop = c.createLinearGradient(0, 0, 0, h * 0.25);
            grdTop.addColorStop(0, 'rgba(0,0,0,0.6)');
            grdTop.addColorStop(1, 'rgba(0,0,0,0)');
            c.fillStyle = grdTop; c.fillRect(0, 0, w, h * 0.25);

            // Shadow helper
            function setShadow(blur, alpha) {
                c.shadowColor = 'rgba(0,0,0,' + alpha + ')';
                c.shadowBlur = blur;
                c.shadowOffsetX = 0;
                c.shadowOffsetY = 4;
            }

            // --- DAY number (upper area, ~12% from top) ---
            var dayNum = state.streak + 1;
            var dayY = Math.round(h * 0.12);
            setShadow(30, 0.9);
            c.fillStyle = '#fff';
            c.font = '900 140px Inter,sans-serif';
            c.textAlign = 'left';
            c.textBaseline = 'top';
            c.fillText('DAY ' + dayNum, 80, dayY);

            // --- Date/Time (below DAY, ~18% from top) ---
            var now = new Date();
            var dateStr = now.getFullYear() + '.'
                + (now.getMonth() + 1 < 10 ? '0' : '') + (now.getMonth() + 1) + '.'
                + (now.getDate() < 10 ? '0' : '') + now.getDate() + '  '
                + (now.getHours() < 10 ? '0' : '') + now.getHours() + ':'
                + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
            var dateY = Math.round(h * 0.12) + 150;
            setShadow(20, 0.8);
            c.font = '700 52px Inter,sans-serif';
            c.textAlign = 'left';
            c.textBaseline = 'top';
            c.fillText(dateStr, 85, dateY);

            // --- Goal text (lower area, ~80% from top = 20% from bottom) ---
            var goalText = '#' + (state.goal || 'NO GOAL');
            var goalY = Math.round(h * 0.80);
            setShadow(35, 0.95);
            c.font = '900 80px Inter,sans-serif';
            c.textAlign = 'center';
            c.textBaseline = 'middle';
            c.fillText(goalText, w / 2, goalY);

            // Reset shadow
            c.shadowColor = 'transparent';
            c.shadowBlur = 0;
            c.shadowOffsetX = 0;
            c.shadowOffsetY = 0;
        }

        // ===== RECORDING =====
        function startRecording() {
            if (isRecording) return;
            isRecording = true; isFrozen = false; frozenReady = false; chunks = []; preparedBlob = null;
            recStart = Date.now();
            document.getElementById('shutterBtn').classList.add('recording');

            var types = ['video/webm;codecs=vp9,opus', 'video/webm;codecs=vp8,opus', 'video/webm;codecs=vp8', 'video/webm', 'video/mp4'];
            var mime = '';
            for (var i = 0; i < types.length; i++) {
                try { if (MediaRecorder.isTypeSupported(types[i])) { mime = types[i]; break } } catch (e) { }
            }
            console.log('[REC] mime=' + mime);

            var canvasStream = canvas.captureStream(30);
            if (camStream) {
                var at = camStream.getAudioTracks();
                for (var j = 0; j < at.length; j++) { canvasStream.addTrack(at[j]) }
            }

            try {
                var opts = mime ? { mimeType: mime } : {};
                mediaRec = new MediaRecorder(canvasStream, opts);
                mediaRec.ondataavailable = function (e) {
                    if (e.data && e.data.size > 0) { chunks.push(e.data); console.log('[REC] chunk +' + e.data.size) }
                };
                mediaRec.onstop = function () {
                    console.log('[REC] stopped, chunks=' + chunks.length);
                    var mt = (mediaRec && mediaRec.mimeType) ? mediaRec.mimeType : (mime || 'video/webm');
                    preparedBlob = new Blob(chunks, { type: mt });
                    console.log('[REC] blob=' + preparedBlob.size + 'b type=' + preparedBlob.type);
                    onRecordingComplete();
                };
                mediaRec.onerror = function (e) { console.error('[REC] error', e); showToast('Èå≤Áîª„Ç®„É©„Éº', true) };
                mediaRec.start();
                console.log('[REC] started');
            } catch (e) {
                console.error('[REC] start fail', e);
                showToast('Èå≤ÁîªÈñãÂßã„Ç®„É©„Éº: ' + e.message, true);
                isRecording = false;
                document.getElementById('shutterBtn').classList.remove('recording');
            }
        }

        function stopRecording() {
            isRecording = false;
            document.getElementById('shutterBtn').classList.remove('recording');
            document.getElementById('camTimer').style.display = 'none';
            if (mediaRec && mediaRec.state !== 'inactive') {
                try { mediaRec.requestData() } catch (e) { }
                setTimeout(function () {
                    try { if (mediaRec.state !== 'inactive') mediaRec.stop() } catch (e) { }
                }, 200);
            }
        }

        function onRecordingComplete() {
            document.getElementById('camControls').style.display = 'none';
            document.getElementById('previewControls').style.display = 'flex';
        }

        function retryRecording() {
            isFrozen = false; frozenReady = false; chunks = []; preparedBlob = null;
            document.getElementById('camControls').style.display = 'flex';
            document.getElementById('previewControls').style.display = 'none';
            isRecording = false;
            if (!animFrame) drawLoop();
        }

        async function saveRecording() {
            try {
                if (!preparedBlob || preparedBlob.size < 100) {
                    showToast('Èå≤Áîª„Éá„Éº„Çø„Å™„Åó (size=' + (preparedBlob ? preparedBlob.size : 0) + ')', true); return;
                }
                var today = getAppDate(), dayNum = state.streak + 1;
                await saveVideoToDB(preparedBlob, today, dayNum);
                recordToday();
                showToast('‚úì DAY ' + state.streak + ' ‰øùÂ≠òÂÆå‰∫ÜÔºÅ');
                closeCameraOnly();
                showScreen('home');
            } catch (e) {
                console.error('[SAVE] failed', e);
                showToast('‰øùÂ≠òÂ§±Êïó: ' + e.message, true);
            }
        }

        function closeCameraOnly() {
            if (animFrame) { cancelAnimationFrame(animFrame); animFrame = null }
            if (camStream) { camStream.getTracks().forEach(function (t) { t.stop() }); camStream = null }
            isRecording = false; isFrozen = false; frozenReady = false;
            document.getElementById('camTimer').style.display = 'none';
        }

        function closeCamera() {
            closeCameraOnly();
            showScreen('home');
        }

        // ===== INIT =====
        (async function () {
            loadState();
            try { await openDB() } catch (e) { console.error('DB init fail', e) }
            var n = new Date(); calYear = n.getFullYear(); calMonth = n.getMonth();
            if (!state.onboarded) showScreen('onboarding');
            else showScreen('home');
        })();
    </script>
